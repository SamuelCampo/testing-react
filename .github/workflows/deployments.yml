name: Deployments Production
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run lint
      - name: Build artifacts
        run: npm run build
  deployment:
    runs-on: ubuntu-latest

    needs: testing
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
          node-version: 18.x
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run lint
    - name: Build artifacts
      run: npm run build
    - name: Deploy to Server
      uses: ErenKrt/ssh-push@main
      with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          private_key: ${{ secrets.SSH_KEY }}
          source: "dist/"
          outdir: "/var/www/ayudamedica-api.aytec.com.co"
          scripts: |
            ls

